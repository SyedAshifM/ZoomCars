<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz@9..40&display=swap" rel="stylesheet">

<nav class="navbar navbar-expand-lg navbar-secondary">
  <div class="container">
    <a class="navbar-brand" href="index.html">
      <img id="logoSize" src="https://www.zoomcar.com/blog/wp-content/uploads/2020/03/footer-logo.png" alt=""
        class="d-inline-block align-text-top">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
       <ul class="navbar-nav me-auto mb-2 mb-lg-0">
         <!-- <li class="nav-item" >
        <a class="nav-link text-white" routerLink="/cars">Cars</a>
        </li> -->
      </ul> 
      <form class="d-flex" *ngIf="loggedUserObj">
        <button class="btn btn-outline-primary round-button mx-2" type="button">{{loggedUserObj.name}}</button>
        <button class="btn btn-success round-button" type="button" (click)="Logoff()">Logoff</button>
      </form>
      <form class="d-flex" *ngIf="!loggedUserObj">
        <button class="btn btn-outline-primary round-button mx-2" type="button" (click)="openLogin()">Login</button>
        <button class="btn btn-success round-button" type="button" (click)="openRegister()">Register</button>
      </form>
    </div>
  </div>
</nav>

<div class="container-fluid pt-3">
  <router-outlet></router-outlet>
</div>

<div id="registerModal" class="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Register</h4>
        <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="closeRegister()">&times;</button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-3">
            <label for="">Name</label>
            <input type="text" [(ngModel)]="registerObj.name" class="form-control">
          </div>
        </div>
        <div class="row">
          <div class="col-5">
            <label for="">Email</label>
            <input type="text" [(ngModel)]="registerObj.emailId" class="form-control">
          </div>
          <div class="col-4">
            <label for="">Mobile No</label>
            <input type="text" [(ngModel)]="registerObj.mobileNo" class="form-control">
          </div>
        </div>
        <div class="row">
          <div class="col-5">
            <label for="">Who Are You</label>
            <select name="" [(ngModel)]="registerObj.userRole" class="form-control">
              <option value="">Select Your Role</option>
              <option value="Customer">Customer</option>
              <option value="CarOwner">Car Owner</option>
            </select>
          </div>
          <div class="col-5">
            <label for="">Password</label>
            <input type="text" [(ngModel)]="registerObj.password" class="form-control">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="closeRegister()">Close</button>
        <button type="button" class="btn btn-success" data-dismiss="modal" (click)="onRegister()">Register</button>

      </div>
    </div>

  </div>
</div>

<div id="loginModal" class="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Login</h4>
        <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="closeLogin()">&times;</button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-12">
            <label for="">Email</label>
            <input type="text" [(ngModel)]="loginObj.emailId" class="form-control">
          </div>
          <div class="col-12">
            <label for="">Password</label>
            <input type="text" [(ngModel)]="loginObj.password" class="form-control">
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="closeLogin()">Close</button>
        <button type="button" class="btn btn-success" data-dismiss="modal" (click)="onLogin()">Login</button>
      </div>
    </div>
  </div>
</div>
